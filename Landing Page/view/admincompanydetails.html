
<html>
<head>
<script src="../js/jquery.min.js"></script>
 </head>
<script>
	$(document).ready(function(e){
		$("#edit_companydetails").hide();
		$("#edit12").click(function(e){
			$("#edit_companydetails").toggle();
			$("#show_companydetails").toggle();
		});
	});
</script>
 <body>
    <!-- Employee Requisition Form-->
	<section class="col-lg-6 connectedSortable"> 
                            
                            <div class="box box-primary" id="loading-example">
                                <div class="box-header">
                                    <!-- tools box -->
                                    <div class="pull-right box-tools">
                                        <button id="edit12" class="btn btn-danger btn-sm" data-widget="edit" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil"></i></button>
                                         <button class="btn btn-danger btn-sm refresh-btn" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
										
                                    </div><!-- /. tools -->
                                   

                                    <h3 class="box-title">Demographics</h3>
                                </div><!-- /.box-header -->
                                 <div class="box-body">
                                        
									<div id="edit_companydetails" class=" form-group">
									<h3>Title</h3><input type="text" ng-model="title" class="form-control"	/>
									<h4>Description</h4><textarea class="form-control" ng-model="desc" class="textarea" rows="5" ></textarea>
									<br><br><button class="btn btn-warning btn-sm">Save</button>
									<button class="btn btn-danger btn-sm">Discard</button>
									</div>
									<div id="show_companydetails" class="form-group">
									<h4>{{title}}</h4><br><p>{{desc}}</p>
									</div>
                                      
                                        
                                           
                                </div><!-- /.box-body -->
								
                            </div> </section>
        
 

            <!-- jQuery 2.0.2 -->
          <!--  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
            <!-- jQuery UI 1.10.3 -->
            <script src="../js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
            <!-- Bootstrap -->
            <script src="../js/bootstrap.min.js" type="text/javascript"></script>
            <!-- AdminLTE App -->
            <script src="../js/prorecruit/app.js" type="text/javascript"></script>
            <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
            <script src="../js/prorecruit/dashboard.js" type="text/javascript"></script>     
          </body>
    </html>
