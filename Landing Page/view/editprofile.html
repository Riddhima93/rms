<!-- Edit Profile form -->
<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function(e){
	$("#show_pass").hide();
	$("#edit_pass").click(function(e){
	e.preventDefault();
		$("#show_pass").toggle();
	});
});
</script>
<script>
$(document).ready(function(e){
	$("#show_pic").hide();
	$("#edit_pic").click(function(e){
	e.preventDefault();
		$("#show_pic").toggle();
	});
});
</script>

</head>
<body>
							<section class="col-lg-6 connectedSortable">
                            <div class="box box-success" id="loading-example">
                                <div class="box-header">
                                    <!-- tools box -->
                                    <div class="pull-right box-tools">
                                        <button class="btn btn-danger btn-sm refresh-btn" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                                    </div><!-- /. tools -->
                                    <i class="ion ion-person-add"></i>

                                    <h3 class="box-title">Edit Profile</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body no-padding">
									<div>
									<form role="form">
                                    <div class="box-body">
										<div class="form-group">
                                            <label>Name :</label>
											<div><label>Arun Chauhan</label></div>
										</div>
										<div class="form-group">
											<label>Your Location :</label>
											<div><label>Bhubaneshwar, Odisha</label></div>
										</div>
										<div class="form-group">
											<label>Current Position :</label>
											<div><label>Senior Developer</label></div>
                                        </div>
										<div class="form-group">
											<label>Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
											<a href="" id="edit_pass">Edit</a>
											<div class="well" id="show_pass">
												<div class="form-group">
													<label>Current Password :</label>
													<input type="password"/> 
												</div>
												<div class="form-group">
													<label>New Password :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
													<input type="password"/> 
												</div>
												<div class="form-group">
													<label>Re-type Password :</label>
													<input type="password"/> 
												</div>
												<button type="submit" class="btn btn-success">Save</button>
												<button type="reset" class="btn btn-default">Cancel</button>
											</div>
										</div>
										<div class="form-group">
											<label>Display Picture</label>&nbsp;&nbsp;&nbsp;&nbsp;
											<a href="" id="edit_pic">Change</a>
											<div class="well" id="show_pic">
												<div class="form-group">
													<label for="exampleInputFile">Upload Image</label>
													<input type="file" accept="image/x-png, image/jpeg" id="exampleInputFile">
													<p class="help-block">jpeg or png</p>
												</div>
												<button type="submit" class="btn btn-success">Save</button>
												<button type="reset" class="btn btn-default">Cancel</button>
											</div>
										
										</div>
									</div><!-- /.box-body -->
									
                                </form>
								</div>
							</section>
				<!-- Edit Profile form ends-->

      </body>
</html>
