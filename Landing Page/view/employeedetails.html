<head>

<script>
	$(document).ready(function(e){
		$("#edit_employeedetails").hide();
		$("#edit11").click(function(e){
			$("#edit_employeedetails").toggle();
			$("#show_employeedetails").toggle();
		});
	});
</script><script>
   $(document).ready(function(){
   ko.applyBindings(viewModel);

 </head>
<body>
    <!-- Employee Requisition Form-->
	<section class="col-lg-6 "> 
                            
                             <div class="box box-primary" style="padding-top:5px">
                                <div class="box-header">
                                    <!-- tools box -->
                                    <div class="pull-right ">

                                        <button id="edit12" class="btn btn-danger btn-sm" data-widget="edit" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil"></i></button>
                                         <button class="btn btn-danger btn-sm refresh-btn" data-widget="refresh" data-toggle="tooltip" title="Reload"><i class="fa fa-refresh"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='expand' data-toggle="tooltip" title="Expand" style="display:none"><i class="fa fa-plus"></i></button>
                                        <button class="btn btn-danger btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
										

                                    </div><!-- /. tools -->
                                   

                                    <h3 class="box-title">Employee Tally</h3>
                                </div><!-- /.box-header -->
                                 <div class="box-body">
                                       
                                                                          
									<div id="edit_employeedetails" class="form-group">
									<h3>Employees:</h3>
									<h4>Bhubaneswar</h4><input type="text" data-bind="value:bbsr_emp" />
									<h4>Hyderabad</h4><input type="text" data-bind="value:hyd_emp" />
									<h4>Florida</h4><input type="text" data-bind="value:florida_emp" /><br><br>
									<button class="btn btn-warning btn-sm">Save</button>
									<button class="btn btn-warning btn-sm">Discard</button>
									</div>
									<div id="show_employeedetails" class="form-group">
									<h4>Employees</h4><br><p>Bhubaneswar: <span data-bind="text:bbsr_emp"></span>
                                        <br>Hyderabad: <span data-bind="text:hyd_emp"></span>
                                        <br>Florida: <span data-bind="text:florida_emp"></span></p>
									</div>
                                        
                                           
                                </div><!-- /.box-body -->
								
                            </div>	</section>
